<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title">Virtual Bookshelf</title>
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="auth-page-body">
        <div class="language-switcher">
            <button id="lang-en">
                <img src="images/united-kingdom.png" alt="EN" class="flag-icon"> 
            </button>
            <button id="lang-pl">
                <img src="images/poland.png" alt="PL" class="flag-icon">
            </button>
        </div>
        <hr>
        <form id="register-form" action="/register" method="post" class="auth-form">
            <h1 data-i18n="register_header">Register</h1>
            <label id="register-username-label" for="register-username-input" data-i18n="username">Username:</label>
            <input id="register-username-input" type="text" name="username" required data-i18n="[placeholder]username_placeholder"><br><br>
            <label id="register-password-label" for="register-password-input" data-i18n="password">Password:</label>
            <input id="register-password-input" type="password" name="password" required data-i18n="[placeholder]password_placeholder"><br><br>
            <button id="register-password-button" type="submit" data-i18n="register_button">Register</button>
        </form>
        <p data-i18n="to_login_prompt">Already have an account?</p>
        <script src="app.js" defer></script>
        <script src="i18n.js"></script>
    </body>
</html>
